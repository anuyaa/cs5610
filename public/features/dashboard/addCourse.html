<div class="row">
    <div class="col-md-12">
        <div class="add-course">
            <div class="course-form">Create a new course</div>
            <div class="course-form"><input type="text" placeholder="Name" ng-model="newCourse.name" class="form-control" required /></div>
            <div class="course-form"><textarea class="form-control" rows="3" ng-model="newCourse.desc" placeholder="Description" required></textarea></div>
            <div class="course-form"><button class="btn btn-primary" ng-click="createCourse()">Create</button></div>
        </div>
    </div>
</div>
